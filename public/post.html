<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>RidePosts</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <a class="navbar-brand" href="/bulletin.html">&nbsp;&nbsp;RidePosts | Post</a>
        <div class="dropdown pull-xs-right justify-self-end">
            <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
                <button class="dropdown-item" type="button" data-toggle="modal" data-target="#editPostDialog">
                    <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
                <button class="dropdown-item" type="button" data-toggle="modal" data-target="#deletePostDialog"><i
                        class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
            </div>
        </div>
    </nav>

    <div id="postPage" class="container page-container">
        <div id="postListContainer">
            <div class="card">
                <img id="postImage" class="card-img-top" src="" alt="">
                <div class="card-body">
                    <h5 id="postTitle">Loading...</h5>
                    <p id="postDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editPostDialog" tabindex="-1" role="dialog" aria-labelledby="Edit post dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPostModalLabel">Edit this post</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group bmd-form-group other-prompt">
                        <label for="inputDescription" class="bmd-label-floating">Description (optional)</label>
                        <textarea class="form-control" id="inputDescription" rows="4" placeholder=""></textarea>
                    </div>
                    <div class="text-center form-group bmd-form-group other-prompt">
                        <input id="fileInput" type="file" hidden>
                        <button id="submitImage" type="button" class="btn">Add Image</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button id="submitEditPost" type="button" class="btn btn-primary"
                        data-dismiss="modal">UPDATE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePostDialog" tabindex="-1" role="dialog" aria-labelledby="Delete post dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePostModalLabel">Warning</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                    <button id="submitDeletePost" type="button" class="btn btn-primary"
                        data-dismiss="modal">DELETE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/rosefire.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
