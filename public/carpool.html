<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <nav class="navbar navbar-dark fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">&nbsp;&nbsp;RidePosts | Carpools</a>
      </nav>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">RidePosts</a>
      </header>
      <ul class="list-group">
        <a id="menuBulletinBoard" class="list-group-item">Bulletin Board</a>
        <a id="menuCarpools" class="list-group-item">Carpools</a>
        <a id="menuAccount" class="list-group-item">My Account</a>
        <a id="menuSignOut" class="list-group-item">Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="carpoolPage" class="container-fluid page-container">
        <div id="map"></div>
        <div id="sidebar"></div>
      </div>
    </main>
  </div>
  
  <button id="fab" type="button" class="btn bmd-btn-fab">
    <i class="material-icons">add</i>
  </button>

  <button id="fabDrive" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#viewRequests">
    <i class="material-icons">directions_car</i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="viewRequests" tabindex="-1" role="dialog" aria-labelledby="View Carpool Requests"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="viewRequestsModalLabel">Requests</h5>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="requestsBody">
              
            </ul>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
          </div>
      </div>
  </div>
</div>
